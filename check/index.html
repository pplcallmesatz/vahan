	<script>
   
$(".click").click(function(){
var from = $(".from").val();
var to = $(".to").val();
    $(".panel-body").html("");
  if(to < from){
alert("Please enter valid From and To number");
  }
  else{
    
  var diff = to - from;
  for (var i = 0; i <= diff; i++) {
var num = parseInt(from) + i;
var se = num;
    check(se, num);
  }
}
    $('.collapse').collapse("show");
});
// $("input").keyup(function(){
// var a = $(this).val();
//   check(a);
// });
function check(se, data){
var b = data.toString().length;
  if(b > 1){
    count(se, data);
  }
  else{
    print(se, data);
  }
}
function count(se, data){
  var s = data.toString();
   var output = 0;
  for (var i = 0; i < s.length; i++) {
    output += parseInt(s.charAt(i));
  }
  check(se, output);
}
function print(se, data){
  // $("h3").text(data);
  
switch (data) {
  case 1:   $(".one").append('<span>'+se+'</span>');
    break;
  case 2:
$(".two").append('<span>'+se+'</span>');
    break;
  case 3:
$(".three").append('<span>'+se+'</span>');
    break;
  case 4:

    break;
  case 5:

    break;
  case 6:

    break;
  case 7:

    break;
  case 8:

    break;
  case 9:
$(".nine").append('<span>'+se+'</span>');
    break;
  default:
    text = "No value found";
}
}
